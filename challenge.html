<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Challenge Upload</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;

    }

    /* Phone frame */
    .mobile-frame {
      width: 350px;
      height: 600px;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%); border-radius: 35px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .notch{
      width: 160px;
      height: 25px;
      background: #000;
      border-radius: 12px;
      position: absolute;
    
      left: 50%;
      transform: translate(-50%);
      margin-bottom:22px;
    }

    h1 {
      font-size: 1.6em;
      color: #333;
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      font-size: 1em;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    .upload-area {
      border: 2px dashed #6a11cb;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .upload-area:hover {
      background: rgba(106, 17, 203, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 0px 30px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .custom-file-label:hover {
      background: #ffdd44;
    }

    #preview {
      margin-top: 10px;
      max-height: 120px; /* smaller preview so less scrolling */
      max-width: 100%;
      border-radius: 12px;
      display: none;
    }

    #uploadBtn, #back-button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
    }

    #uploadBtn {
      background: #00e676;
      color: white;
    }

    #uploadBtn:hover {
      transform: scale(1.05);
      background: #00c853;
    }

    #back-button {
      background: linear-gradient(135deg, #FF8A80, #FF5252);
      color: #fff;
      font-weight: bold;
      margin-top: 8px; /* tighter gap */
      box-shadow: 0 4px 10px rgba(255, 82, 82, 0.3);
      border-radius: 16px;
    }

    #back-button:hover {
      transform: scale(1.05);
    }

    #uploadStatus {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="notch"><br>
    <h1>üé® Weekly Fun Challenge</h1>
    <p id="challengeText">Draw your favourite planet and upload it below! üåçü™ê‚ú®</p>

    <div class="upload-area">
      <label class="custom-file-label" for="projectFile">Choose File</label>
      <input type="file" id="projectFile" accept="image/*,.pdf">
      <br>
      <img id="preview" alt="Preview">
    </div>

    <button id="uploadBtn">‚¨Ü Upload Project</button>
    <p id="uploadStatus"></p>
    <button type="button" id="back-button" onclick="location.href='play.html'">‚¨Ö Back</button>
  </div>

  <script>
    // Show preview when file chosen
    const fileInput = document.getElementById('projectFile');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        if (file.type.startsWith('image/')) {
          preview.src = URL.createObjectURL(file);
          preview.style.display = 'block';
        } else {
          preview.style.display = 'none';
        }
      }
    });

    // Upload to Strapi
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      if (!fileInput.files.length) {
        document.getElementById("uploadStatus").innerText = "‚ö†Ô∏è Please select a file first!";
        return;
      }

      const file = fileInput.files[0];
      let formData = new FormData();
      formData.append('files', file);

      document.getElementById("uploadStatus").innerText = "‚è≥ Uploading...";

      try {
        // 1Ô∏è‚É£ Upload file to Strapi media library
        let uploadRes = await fetch('https://your-strapi-server.com/api/upload', {
          method: 'POST',
          body: formData
        });

        let uploaded = await uploadRes.json();
        let fileUrl = uploaded[0].url; // URL of uploaded file in Strapi

        // 2Ô∏è‚É£ Save challenge entry in Strapi content type
        let entryRes = await fetch('https://your-strapi-server.com/api/challenge-submissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            data: {
              studentId: "123", // replace dynamically
              challengeName: "Planet Drawing",
              fileUrl: fileUrl
            }
          })
        });

        if (entryRes.ok) {
          document.getElementById("uploadStatus").innerText =
            "‚úÖ Project uploaded successfully! Your teacher will review it.";
          preview.style.display = 'none';
          fileInput.value = "";
        } else {
          document.getElementById("uploadStatus").innerText =
            "‚ùå Could not save project entry.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("uploadStatus").innerText =
          "‚ùå Upload failed. Try again.";
      }
    });
  </script>
</body>
</html>

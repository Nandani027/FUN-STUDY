    .mobile-frame{

.notch{
    width: 160px;

    top: 10px;
    left: 50%;
    transform: translate(-50%);
}
 .navbar {

    }

    .navbar .right {

    }

    /* Secondary Menu Bar */
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      background: #f1f5f9;
      padding: 10px;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
        .menu-bar button {
      background: linear-gradient(135deg, #ffffff, #e6f2ff);
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      color: #0077b6;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .menu-bar button:hover {
      background: #caf0f8;

    .user-dropdown {

  color: #fff;
  border: none;
  width:50px;
  height:45px;
  border-radius: 50%;
  cursor: pointer;
}

.user-dropdown option {
  color: #333;                /* inside dropdown text color */
  background: #fff;
}

.user-dropdown:focus {
  outline: none;
}

.container {
      display: flex;
      justify-content: center;
      gap: 30px;
      
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10%;
}
    

    .card {
      background: white;
      padding: 40px 25px;
      width: 260px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(74,144,226,0.15) 0%, transparent 70%);
      transform: rotate(30deg);
      transition: opacity 0.4s;
      opacity: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .card button {
      background: linear-gradient(135deg, #4a90e2, #0077b6);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(135deg, #005f99, #004080);
      transform: scale(1.08);
    }
        .card a {
  position: relative;
  z-index: 10;
}

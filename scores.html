<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Scores</title>
  <style>
    /* BODY BACKGROUND */
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background:white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .mobile-frame{
    width: 350px;
    height: 600px;

    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 25px;
    position: relative;
    background-color: #3498db;
}
.notch{
    width: 160px;
    height: 25px;
    background: #000;
    border-radius: 12px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translate(-50%);
}

    /* SCORE CARD */
    .score-card {
      width: 100%;
      
      background: #ffffffd9;
      padding: 5px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      flex: 1;
     
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* HEADINGS WITH PILL BACKGROUND */
    h2 {
      margin-top: 25px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg,#ff9966,#ff5e62);
      display: inline-block;
      padding: 6px 14px;
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
      font-size: 0.9em;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f4f6f9;
      font-weight: bold;
    }

    #back-button {
    background: linear-gradient(135deg,#4a90e2,#0077b6);
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 48px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    margin-top: 20px ;
    margin-left: 110px; /* below notch */
    align-self: flex-start;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  #back-button:hover {
    background: linear-gradient(135deg,#005f99,#004080);
    transform: scale(1.05);
  }

    /* SUBJECT COLORING */
    #scienceTotal { color: #2ecc71; font-weight: bold;}
    #technologyTotal { color: #3498db; font-weight: bold;}
    #engineeringTotal { color: #e67e22; font-weight: bold;}
    #mathsTotal { color: #9b59b6; font-weight: bold;}

    .total {
      font-weight: bold;
      background: #fef3bd;
    }

    /* ROW HOVER EFFECT */
    tbody tr:hover {
      background: rgba(0,0,0,0.04);
      transform: scale(1.01);
      transition: 0.2s;
    }

    /* Hide scrollbar */
    .mobile-frame::-webkit-scrollbar { display: none; }
    .mobile-frame { -ms-overflow-style: none; scrollbar-width: none; }

    @media (max-width:400px){
      .mobile-frame{
        width: 95%;
        height: auto;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="notch"></div>
    <div class="score-card">
      
      <h1>ðŸ“Š My Scores</h1>

      <h2>Subject Totals</h2>
      <table>
        <thead>
          <tr><th>Subject</th><th>Total Score</th></tr>
        </thead>
        <tbody>
          <tr><td>Science</td><td id="scienceTotal">0</td></tr>
          <tr><td>Technology</td><td id="technologyTotal">0</td></tr>
          <tr><td>Engineering</td><td id="engineeringTotal">0</td></tr>
          <tr><td>Maths</td><td id="mathsTotal">0</td></tr>
        </tbody>
      </table>

      <h2>Quiz Scores</h2>
      <table id="quizTable">
        <thead>
          <tr>
            <th>Quiz</th>
            <th>Subject</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

     <button type="button" id="back-button" onclick="location.href='Leaderboard.html'">Back</button>
    </div>
  </div>

<script>
  // Example data fetch
  async function fetchStudentScores(studentId) {
    const data = {
      quizScores: [
       
        {quiz:"Science Quiz",subject:"science",score:70}
      ],
      gameScores: [
        {game:"Number Maze",subject:"maths",score:50},
        
      ]
    };

    const quizTable = document.querySelector("#quizTable tbody");
    quizTable.innerHTML = "";
    data.quizScores.forEach(q => {
      quizTable.innerHTML += `<tr><td>${q.quiz}</td><td>${capitalize(q.subject)}</td><td>${q.score}</td></tr>`;
    });

    const gameTable = document.querySelector("#gameTable tbody");
    gameTable.innerHTML = "";
    data.gameScores.forEach(g => {
      gameTable.innerHTML += `<tr><td>${g.game}</td><td>${capitalize(g.subject)}</td><td>${g.score}</td></tr>`;
    });

    const subjects = {science:0,technology:0,engineering:0,maths:0};
    data.quizScores.forEach(q => { if(subjects[q.subject]!==undefined) subjects[q.subject]+=q.score;});
    data.gameScores.forEach(g => { if(subjects[g.subject]!==undefined) subjects[g.subject]+=g.score;});

    document.getElementById("scienceTotal").innerText = subjects.science;
    document.getElementById("technologyTotal").innerText = subjects.technology;
    document.getElementById("engineeringTotal").innerText = subjects.engineering;
    document.getElementById("mathsTotal").innerText = subjects.maths;

   
  }

  function capitalize(word){return word.charAt(0).toUpperCase() + word.slice(1);}
  fetchStudentScores(123);
</script>
</body>
</html>
